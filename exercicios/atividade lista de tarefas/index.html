<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Lista de Tarefas</title>
</head>

<body>

  <main>
    
    <button class="button" id="btnSalvar">Adicionar nova Tarefa</button>
    
    <form class="formulario hidden">
      <h2 class="form_titulo">Adicionando tarefa</h2>
      <div class="form_campo">
        <textarea class="textarea" placeholder="Escreva aqui a atividade"></textarea>
      </div>
      <footer class="rodape_form">
        <button class="button" id="btnCancelar">Cancelar</button>
        <button class="button" id="btnSubmit" type="submit">Salvar</button>
      </footer>
    </form>
    
    <ul class="listaDeTarefas"></ul>
    
  </main>

</body>
</html>
